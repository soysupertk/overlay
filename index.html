<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Overlays Unificados - Vertical</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #overlay-container {
      position: relative;
      width: 1080px;   /* Vertical */
      height: 1920px;  /* Vertical */
      background: transparent;
    }

    .overlay-box {
      position: absolute;
      background: transparent;
      overflow: hidden;

      /* Escala por defecto */
      --scale: 1;
      transform: scale(var(--scale));
      transform-origin: top left;
    }

    /* MEJOR REGALO */
    #topG {
      width: 230px;
      height: 200px;
      top: 958px;
      left: 10px;
      --scale: 1; /* cambia a 1.2, 1.5, etc. */
    }

    /* TAPTAPS */
    #topLiker {
      width: 300px;
      height: 210px;
      top: 1235px;
      right: 1px;
      --scale: 1.5;
    }

    /* META */
    #gCounter {
      width: 200px;
      height: 200px;
      top: 1600px;
      right: 85px;
      --scale: 1.15; /* ejemplo: 120% */
    }

    /* REGALOS */
    #regalos {
      width: 300px;
      height: 300px;
      bottom: 680px;
      right: 5px;
      --scale: 1;
    }

    /* ALERTAS */
    #myActions {
      width: 300px;
      height: 200px;
      top: 194px;       
      left: 50%;        
      transform: translateX(-50%) scale(var(--scale)); 
      transform-origin: center top; /* ðŸ‘ˆ se escala desde el centro horizontal */
      --scale: 1.3;     
    }

    .overlay-box iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <div id="topG" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/topg?cid=19064"></iframe>
    </div>
    <div id="topLiker" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=19064"></iframe>
    </div>
    <div id="gCounter" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/gcounter?cid=19064&c=1"></iframe>
    </div>
    <div id="regalos" class="overlay-box">
      <iframe src="https://soysupertk.github.io/regalos-tiktok/regalos.html"></iframe>
    </div>
    <div id="myActions" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/myactions?cid=19064&screen=1"></iframe>
    </div>
  </div>
</body>
</html>
