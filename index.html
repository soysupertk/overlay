<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Overlays Unificados - Vertical</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #overlay-container {
      position: relative;
      width: 1080px;   /* Vertical */
      height: 1920px;  /* Vertical */
    }

    .overlay-box {
      position: absolute;
      background: transparent;
      overflow: hidden;

      /* Escala por defecto */
      --scale: 1;
      transform: scale(var(--scale));
      transform-origin: top left;

      /* Mejora performance en escalados */
      will-change: transform;
    }

    .overlay-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* === POSICIONES === */

    /* MEJOR REGALO */
    #topG {
      width: 230px;
      height: 200px;
      top: 958px;
      left: 10px;
    }

    /* TAPTAPS */
    #topLiker {
      width: 300px;
      height: 210px;
      top: 1240px;
      right: -35px;
      --scale: 1.5;
    }

    /* META */
    #gCounter {
      width: 200px;
      height: 200px;
      top: 1600px;
      right: 85px;
      --scale: 1.15;
    }

    /* REGALOS */
    #regalos {
      width: 300px;
      height: 300px;
      bottom: 680px;
      right: 5px;
    }

    /* ALERTAS */
    #myActions {
      width: 300px;
      height: 200px;
      top: 100px;       
      left: 50%;        
      transform: translateX(-50%) scale(var(--scale));
      transform-origin: center top;
      --scale: 1.3;
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <div id="topG" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/topg?cid=19064" loading="lazy"></iframe>
    </div>
    <div id="topLiker" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=19064" loading="lazy"></iframe>
    </div>
    <div id="gCounter" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/gcounter?cid=19064&c=1" loading="lazy"></iframe>
    </div>
    <div id="regalos" class="overlay-box">
      <iframe src="https://soysupertk.github.io/regalos-tiktok/regalos.html" loading="lazy"></iframe>
    </div>
    <div id="myActions" class="overlay-box">
      <iframe src="https://tikfinity.zerody.one/widget/myactions?cid=19064&screen=1" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
